<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      font-size: 2.5rem;
      color: #333333;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button.login {
      background-color: #007bff;
      color: #ffffff;
    }

    .login-container button.login:hover {
      background-color: #0056b3;
    }

    .login-container button.register {
      background-color: #28a745;
      color: #ffffff;
    }

    .login-container button.register:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Svijetovi znanja</h1>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button class="login">Login</button>
    <button class="register" onclick="window.location.href='http://localhost:5000/teacher_registration.html'">Register</button>
  </div>
</body>
</html>
