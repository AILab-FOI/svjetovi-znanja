<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija učenika</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .registration-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .registration-container h1 {
      font-size: 2rem;
      color: #333333;
      margin-bottom: 20px;
    }

    .registration-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .registration-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .registration-container button.register {
      background-color: #007bff;
      color: #ffffff;
    }

    .registration-container button.register:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #ff0000;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h1>Registracija učenika</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <div class="error-message" id="error-message">Lozinke se ne podudaraju</div>
    <button class="register" onclick="registerUser()">Register</button>
  </div>

  <script>
    async function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('error-message');

      // Check if passwords match
      if (password !== confirmPassword) {
        errorMessage.style.display = 'block';
        return;
      }

      // Hash the password using HMAC with SHA-256 and salt
      const salt = "SuperSecretKey";
      const hashedPassword = await hmacSHA256(password, salt);

      // Send data to the backend
      try {
        const response = await fetch('http://localhost:5000/regucenik', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            password: hashedPassword,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          // Redirect to the index page
          window.location.href = 'http://localhost:5000/index.html';
        } else {
          alert('Registration failed: ' + data.message);
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred during registration.');
      }
    }

    // Function to hash the password using HMAC with SHA-256
    async function hmacSHA256(password, salt) {
      const encoder = new TextEncoder();
      const key = await crypto.subtle.importKey(
        'raw',
        encoder.encode(salt),
        { name: 'HMAC', hash: 'SHA-256' },
        false,
        ['sign']
      );
      const signature = await crypto.subtle.sign('HMAC', key, encoder.encode(password));
      const hashArray = Array.from(new Uint8Array(signature));
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }
  </script>
</body>
</html>
